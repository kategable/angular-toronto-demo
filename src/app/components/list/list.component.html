<h1>Please add some tails to your cart</h1>
<div class="card-container" >
<mat-card class="example-card"*ngFor="let item of list; index as i;">
    <mat-card-header> 
      <mat-card-title>{{item.name}}</mat-card-title> 
    </mat-card-header>
    <img mat-card-image src={{item.image}} alt={{item.name}}>
    <mat-card-content>
      <p>{{item.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="add(item)">BUY</button>
      <button mat-button>SHARE</button> 
    </mat-card-actions>
  </mat-card>
  </div>
